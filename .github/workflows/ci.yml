name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches: [main]
  push:
    branches: [main, 'codex/**']
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            # 优先严格安装；若锁文件不同步则回退到 install
            npm ci || npm install --no-audit --no-fund
          else
            npm install --no-audit --no-fund
          fi

      - name: Build
        run: npm run build

      - name: Run unit tests
        run: npm test
        env:
          CI: true

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run end-to-end tests
        run: npm run e2e

      # 若仓库里有 lighthouserc.json 则跑 LHCI；否则跳过
      - name: Lighthouse CI
        if: ${{ hashFiles('lighthouserc.json') != '' }}
        run: npm run lh

      # 永远上传 Playwright 工件用于排错
      - name: Upload Playwright test-results (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results
          retention-days: 7
          if-no-files-found: ignore

      - name: Upload Playwright HTML report (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 7
          if-no-files-found: ignore
